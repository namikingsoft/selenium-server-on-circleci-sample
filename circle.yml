machine:
  timezone: Asia/Tokyo
  node:
    version: 6.7.0
  environment:
    SELENIUM_DIRPATH: $HOME/.selenium
    SELENIUM_SERVER_JARFILE: selenium-server-standalone-3.0.0-beta3.jar

dependencies:
  cache_directories:
    - ~/.selenium
  pre:
    - bin/upgrade-chrome.sh
    - bin/install-selenium.sh
    - bin/start-selenium.sh:
        background: true

test:
  pre:
    - bin/copy-driver.sh
  post:
    - cp -r screenshot "${CIRCLE_ARTIFACTS}/"
